<!-- templates/assign_complaint.html -->
{% extends 'layout.html' %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Assign Complaint #{{ complaint.id }}</h4>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <h5>Complaint Details</h5>
          <p><strong>Description:</strong> {{ complaint.description }}</p>
          <p><strong>Category:</strong> {{ complaint.category.name }}</p>
        </div>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Assign To Role</label>
            <select name="assigned_role" class="form-select" required>
              {% for role in roles %}
              <option value="{{ role.id }}">{{ role.name }}</option>
              {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn btn-primary">
            Assign Complaint
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
