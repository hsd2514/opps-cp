<!-- templates/update_complaint.html -->
{% extends 'layout.html' %}
{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <div class="card-header bg-white">
        <h5 class="mb-0">Update Complaint #{{ complaint.id }}</h5>
    </div>
    <div class="card-body">
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Description</label>
                <p class="form-control-plaintext">{{ complaint.description }}</p>
            </div>
            <div class="mb-3">
                <label class="form-label">Status</label>
                <select name="status" class="form-select">
                    <option value="New" {% if complaint.status == 'New' %}selected{% endif %}>New</option>
                    <option value="In Progress" {% if complaint.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                    <option value="Resolved" {% if complaint.status == 'Resolved' %}selected{% endif %}>Resolved</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Progress Notes</label>
                <textarea name="progress" class="form-control" rows="4">{{ complaint.progress }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>
{% endblock %}
